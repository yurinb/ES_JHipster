<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myContaLabel" jhiTranslate="esJhipsterApp.conta.home.createOrEditLabel">Create or edit a Conta</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!conta.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="conta.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="esJhipsterApp.conta.conta" for="field_conta">Conta</label>
            <input type="text" class="form-control" name="conta" id="field_conta"
                [(ngModel)]="conta.conta" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="esJhipsterApp.conta.valor" for="field_valor">Valor</label>
            <input type="number" class="form-control" name="valor" id="field_valor"
                [(ngModel)]="conta.valor" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="esJhipsterApp.conta.diaVencimento" for="field_diaVencimento">Dia Vencimento</label>
            <input type="number" class="form-control" name="diaVencimento" id="field_diaVencimento"
                [(ngModel)]="conta.diaVencimento" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="esJhipsterApp.conta.numParcelas" for="field_numParcelas">Num Parcelas</label>
            <input type="number" class="form-control" name="numParcelas" id="field_numParcelas"
                [(ngModel)]="conta.numParcelas" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="esJhipsterApp.conta.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="conta.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === conta.user?.id ? conta.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
